<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="global-container">
      <dialog id="myDialog">
        <form id="dialogForm" method="dialog">
          <h3>User data</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <input type="text" id="address" name="address" />
          </div>
          <div class="form-actions">
            <button type="submit">Submit</button>
            <button onclick="myDialog.close()">Close</button>
          </div>
        </form>
      </dialog>

      <dialog id="updateDialog">
        <form id="updateForm" method="dialog">
          <h3>User data</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="updateName" name="name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="updateUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="updateEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <input type="text" id="updateAddress" name="address" />
          </div>
          <div class="form-actions">
            <button type="submit">Submit</button>
            <button onclick="document.getElementById('updateDialog').close()">
              Close
            </button>
          </div>
        </form>
      </dialog>

      <div class="container">
        <button id="open" onclick="myDialog.showModal()">add a new user</button>

        <table>
          <thead>
            <tr>
              <th>nomor</th>
              <th>name</th>
              <th>username</th>
              <th>email</th>
              <th>address</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody class="userList"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
